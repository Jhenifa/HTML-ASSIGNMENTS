<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Page</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="/Assignment1/form.css">
</head>
<body>
    <header>
        <nav class="biography">
            <a href="index.html">About me</a>
          </nav>
        <div class="header">
            <h3>Not an AltSchooler yet?</h3>
            <a href="#">Register now!</a>
        </div>
    </header>
    
    <div class="container">
        <div>
            <img src="/Assignment1/Assets/background.jpg" alt="">
            <h1 class="imageText">Make the Next Career Move for You. </h1>
        </div>

        <div class="formSection">
            <h1 class="signIn-heading">Sign In</h1>
            <p class="signIn-text">
                Enter your email address and password to securely log in to <br>AltSchool Student portal
                <form class="formField" action="">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">

                    <span>Must be at least 8 characters</span>

                    <button>Proceed to Dashboard</button>
                
                    <div class="footer">
                        <h3>Forget your password?</h3>
                        <a href="#">Reset now!</a>
                    </div>
                </form>
            </p>
        </div>
    </div>
</body>
</html>
